<img [src]="product.pImage" alt="iPhone">
<p>Name : {{product.name}} </p>
<p>Price : ${{product.price}}</p>
<p>Color : {{product.color}}</p>
<p>Discounted Price : ${{getDiscountedPrice().toFixed(1)}}</p>
<p>{{product.inStock > 0 ? 'only ' + product.inStock +' item left' : ' not in Stock'}}</p>
<button [disabled]="!(product.inStock > 0)">Click</button>
<input [value]="name">
